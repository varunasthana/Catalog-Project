<html>
<title></title>
<head>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>    
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/2PACX-1vSyltEFcru6nV8Bm9fJkDad76WOxfn8gL45LSzWACQ9QnAENO7FBk1WYQyhyLu9VXxBHQCu7iVZUOLt/pubhtml';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert('Successfully processed!')
    console.log(data);
  }

  window.addEventListener('DOMContentLoaded', init)
</script>
</head>
<body></body>
</html>
